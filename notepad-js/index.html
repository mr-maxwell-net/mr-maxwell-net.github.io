<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/notepad-js/Iconex.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad JS</title>
  <script type="module" crossorigin src="/notepad-js/assets/index-DPvHUygr.js"></script>
  <link rel="stylesheet" crossorigin href="/notepad-js/assets/index-CKAXEavz.css">
</head>

<body>
  <div class="notebook-container">
    <h1>Мой блокнот</h1>

    <div class="controls">
      <input type="text" id="new-note" placeholder="Введите новую заметку...">
      <input type="text" id="search" placeholder="Поиск заметок...">
      <button id="add-btn">Добавить</button>
    </div>

    <div class="filters">
      <button data-filter="all">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Выполненные</button>
    </div>

    <div id="notes-container">

    </div>
  </div>

</body>

</html>
